    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #e6f7ff, #b3e5fc);
            margin: 0;
            padding: 20px;
        }
        .branding {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px; /* Adjusted margin */
        }
        .branding img {
            width: 50px;
            height: 50px;
            margin-right: 10px; /* Space between logo and text */
        }
        .branding h1 {
            color: #0078d7;
            font-size: 24px;
            margin: 0; /* Remove extra margin */
        }
        .banner {
            width: 100%;
            height: 200px;
            background: url('/static/banner.jpg') no-repeat center center;
            background-size: cover;
            margin-bottom: -175px; /* Reduced margin */
            border-radius: 12px;
        }
        .section {
            width: 90%; /* Reduced width */
            background-color: #ffffff;
            padding: 15px; /* Adjusted padding */
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            margin: 0 auto 20px; /* Centered and adjusted margin */
        }
        .section-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .section-header .icon {
            background-color: #0078d7;
            padding: 10px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .section-header .icon svg {
            width: 30px; /* Enlarged icon */
            height: 30px;
        }
        h2 {
            color: #333;
            margin: 0;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px; /* Uniform padding */
            margin-bottom: 8px; /* Reduced margin to minimize gaps */
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box; /* Prevent overflow */
        }
        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }
        .input-group svg {
            margin-right: 8px;
            color: #0078d7;
            width: 20px;
            height: 20px;
        }
        button {
            background: linear-gradient(to right, #0078d7, #005a9e);
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background: linear-gradient(to right, #005a9e, #003f6b);
        }
        .message {
            text-align: center;
            color: green;
            margin-bottom: 20px;
        }
        .prediction {
            text-align: center;
            color: blue;
            font-size: 18px;
            margin-bottom: 20px;
        }
    </style>
</head>

    <form method="POST" action="/submit">
    <div class="section">

        </div>
        <label for="abortions">Number of Abortions:</label>
        <select id="abortions" name="ABORTIONS_df5" required>
            <option value="">Select</option>
            <option value="A0">0</option>
            <option value="A1">1</option>
            <option value="A2">2</option>
            <option value="A3">3</option>
            <option value="A4">4</option>
            <option value="A5">5</option>
            <option value="A6">6</option>
            <option value="A7">7</option>
            <option value="A">Unknown</option>
        </select>

        <label for="gravida">Gravida (Pregnancies):</label>
        <select id="gravida" name="GRAVIDA" required>
            <option value="">Select</option>
            <option value="G1">1</option>
            <option value="G2">2</option>
            <option value="G3">3</option>
            <option value="G4">4</option>
            <option value="G5">5</option>
            <option value="G6">6</option>
            <option value="G7">7</option>
            <option value="G8">8</option>
            <option value="G9">9+</option>
            <option value="New">New</option>
            <option value="G">Unknown</option>
        </select>

        <label for="time_of_birth">Time of Birth (HH:MM):</label>
        <input type="text" id="time_of_birth" name="TIME_OF_BIRTH" required>

        <label for="mode_of_delivery">Delivery Method:</label>
        <select id="mode_of_delivery" name="MODE_OF_DELIVERY" required>
            <option value="">Select</option>
            <option value="C-Section">C-Section</option>
            <option value="Normal">Normal</option>
        </select>
        <label for="mode_of_delivery">Delivery Method:</label>
        <select id="mode_of_delivery" name="DELIVERY_MODE_df5" required>
            <option value="">Select</option>
            <option value="C-Section">C-Section</option>
            <option value="Normal">Normal</option>
        </select>

        <label for="place_of_delivery">Location of Delivery:</label>
        <select id="place_of_delivery" name="PLACE_OF_DELIVERY" required>
            <option value="">Select</option>
            <option value="Private">Private Hospital</option>
            <option value="Govt">Government Hospital</option>
            <option value="Home">Home</option>
            <option value="Other State">Other State</option>
            <option value="Other Govt">Other Govt Facility</option>
            <option value="Transit">In Transit</option>
        </select>
    </div>

    <div class="section">
        <div class="section-header">
            <div class="icon">
                <img src="/static/4.jpeg" alt="Section Icon" style="width: 30px; height: 30px; border-radius: 50%;">
            </div>
            <h2>Section 2: Health Metrics</h2>
        </div>
        <label for="weight_child">Child Weight (kg):</label>
        <input type="number" id="weight_child" name="WEIGHT_child" required>

         <label for="weight_child">Child Weight (kg):</label>
        <input type="number" id="weight_child" name="WEIGHT_df2" required>

        <label for="weight_anc">Mother's Weight (ANC) (kg):</label>
        <input type="number" id="weight_anc" name="WEIGHT_anc" required>

        <label for="hemoglobin">Hemoglobin Level (g/dL):</label>
        <input type="number" id="hemoglobin" name="HEMOGLOBIN_df5" required>

        <label for="blood_sugar">Blood Sugar (mg/dL):</label>
        <input type="number" id="blood_sugar" name="BLOOD_SUGAR_df5" required>

        <label for="height">Mother's Height (cm):</label>
        <input type="number" id="height" name="HEIGHT_df5" required>

        <label for="age_preg">Mother's Age at Delivery:</label>
        <input type="number" id="age_preg" name="AGE_preg" required>

        <label for="death">Delivery Outcome:</label>
        <select id="death" name="DEATH_df5" required>
            <option value="">Select</option>
            <option value="D0">Alive</option>

            <option value="D2">Neonatal Death</option>
            <option value="D3">Maternal Death</option>
            <option value="D">Unknown</option>
        </select>
    </div>

    <div class="section">

            <option value="M">Mobile Unit</option>
            <option value="U">Urban PHC</option>

            <option value="O">Other</option>
            <option value="U ">Urban Center (alt)</option>
        </select>

        <label for="facility_name">Facility Name:</label>
        <input type="text" id="facility_name" name="FACILITY_NAME_df5" required>

    <div class="section">

        <input type="number" id="bp" name="BP_df5" required>

            <option value="None">None</option>

            <option value="">Select</option>
            <option value="Dr.Sathish">Dr. Sathish</option>
            <option value="DR.Sangeeth Kumar">Dr. Sangeeth Kumar</option>
            <option value="Dr. Naresh">Dr. Naresh</option>
            <option value="DrAjay">Dr. Ajay</option>
            <option value="Dr sahithi">Dr. Sahithi</option>

        <label for="indication_c_section">Reason for C-Section:</label>
        <input type="text" id="indication_c_section" name="INDICATION_FOR_C_SECTION_df5" required>

        <label for="conduct_by">Delivery Conducted By:</label>
        <select id="conduct_by" name="CONDUCT_BY" required>
            <option value="">Select</option>
            <option value="Doctor">Doctor</option>
            <option value="Gynaecologist Or MO">Gynecologist/MO</option>
            <option value="Staff Nurse">Staff Nurse</option>
            <option value="Ayamma">Ayamma</option>
            <option value="Other">Other</option>
            <option value="Relative">Relative</option>
            <option value="LHV">LHV</option>
        </select>
    </div>
    <button type="submit">Submit</button>
</form>
